<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
        <h2 class="text-center text-2xl font-bold mb-4">Signup</h2>
        <form id="signupForm">
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Name:</label>
                <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Roll Number:</label>
                <input type="text" id="rollNo" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <button type="button" onclick="signup()" class="w-full bg-blue-500 text-white p-2 rounded">Signup</button>
        </form>
    </div>

    <script>
        function signup() {
            const name = document.getElementById('name').value;
            const rollNo = document.getElementById('rollNo').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:4000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, rollNo, password })
            })
            .then(response => {
                if (response.ok) {
                    alert('Signup successful');
                    // Redirect to login page after successful signup
                    window.location.href = 'login.html';
                } else {
                    alert('Signup failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error signing up');
            });
        }
    </script>
</body>
</html>
